<!doctype html>
<html lang="ko">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" />
    <link rel="stylesheet" href="./assets/css/styles.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./assets/js/common.js"></script>
    <script src="./assets/js/app.js"></script>

    <title>Youtube MP3 Downloader</title>
    <style>
        body {
            overflow-y: hidden;
        }
        webview {
            width: 100%;
            height: 500px;
        }
    </style>
</head>
<body class="unselectable p-5">
    <div class="row">
        <div class="col-6">
            <div class="row mb-2">
                <label class="col-3 col-form-label">Download Folder</label>
                <div class="col-9">
                    <div class="input-group">
                        <input type="text" class="form-control" name="targetDir" placeholder="Select Download Folder First" readonly>
                        <button type="button" class="btn btn-primary" onclick="selectDownloadFolder()">Select</button>
                    </div>
                </div>
            </div>
            <div class="row mb-2">
                <label class="col-3 col-form-label">Youtube URL</label>
                <div class="col-9">
                    <div class="input-group">
                        <input type="text" class="form-control" name="uri" placeholder="Paste Youtube Video URL">
                    </div>
                </div>
            </div>
            <div class="row mb-2">
                <label class="col-3 col-form-label"></label>
                <div class="col-9 text-end">
                    <div class="form-check d-inline-block me-2">
                        <input class="form-check-input" type="checkbox" value="" id="checkIncludePlaylist">
                        <label class="form-check-label" for="checkIncludePlaylist">
                            Playlist
                        </label>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="retryError()">Retry Error</button>
                    <button type="button" class="btn btn-primary" onclick="download()">Download</button>
                </div>
            </div>
        </div>
        <div class="col-6">
            <div style="height: 200px; max-height: 200px; overflow-y: auto;" class="mb-3">
                <table class="table table-sm table-striped" style="font-size: 0.9rem;">
                <thead>
                <tr class="sticky-top bg-dark">
                    <th style="max-width: 94px;">Title</th>
                    <th class="text-end" style="width: 80px;">Speed</th>
                    <th class="text-end" style="width: 80px;">Size</th>
                    <th class="text-end" style="width: 80px;">Progress</th>
                </tr>
                </thead>
                <tbody style="height: 150px; overflow-y: scroll;">

                </tbody>
                </table>
            </div>
        </div>
    </div>
    <div>
        <webview ng-style="style" id="content" src="http://youtube.com" autosize="on" allowpopups></webview>
    </div>
</body>
</html>
