<!doctype html>
<html lang="ko">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" />
    <link rel="stylesheet" href="./assets/css/styles.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./assets/js/common.js"></script>
    <script src="./assets/js/app.js"></script>

    <title>Youtube MP3 Downloader</title>
    <style>
        body {
            overflow-y: hidden;
        }
    </style>
</head>
<body class="unselectable p-5">
    <div class="row mb-2">
        <label class="col-3 col-form-label">Download Folder</label>
        <div class="col-9">
            <div class="input-group">
                <input type="text" class="form-control" name="targetDir" placeholder="Select Download Folder First" readonly>
                <button type="button" class="btn btn-primary" onclick="selectDownloadFolder()">Select</button>
            </div>
        </div>
    </div>
    <div class="row mb-2">
        <label class="col-3 col-form-label">Youtube URL</label>
        <div class="col-9">
            <div class="input-group">
                <input type="text" class="form-control" name="uri" placeholder="Paste Youtube Video URL">
            </div>
        </div>
    </div>
    <div class="row mb-2">
        <label class="col-3 col-form-label"></label>
        <div class="col-9 text-end">
            <button type="button" class="btn btn-primary" onclick="download()">Download</button>
        </div>
    </div>
    <div class="progress mt-5">
        <div id="progressBar" class="progress-bar" role="progressbar" aria-label="Basic example" style="width: 0%" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
</body>
</html>
